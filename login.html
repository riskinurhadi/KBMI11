<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" type="text/css" href="./login.css">
    <meta name="viewport" content="widht=device-widht,initial-scale=1.0"
    />
</head>
<body>
    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h2>Login</h2>
                <div class="underline-title">

                </div>
            </div>
            <form method="post" class="form">
                <label for="user-email" style="padding-top: 13px;">&nbsp;Email
                </label>
                <input id="user-email" class="form-content" type="email"
                name="Email" autocomplete="on" required/>
                <div class="form-border"></div>

                <label for="user-password" style="padding-top: 22px;">&nbsp; Password
                </label>
                <input id="user-password" class="form-content" type="password"
                name="password" autocomplete="on" required/>
                <div class="form-border"></div>
                
                <a href="#">
                    <legend id="forgot-pass">Lupa Password ?</legend>
                </a>
                <input id="submit-btn" type="submit" name="submit" value="LOGIN"></a>
                <a href="./Page belanja.html" id="signup">Belum Punya akun ?</a>
            </form>
        </div>
    </div>
</body>
</html>
